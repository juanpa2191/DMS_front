<div class="person-form-container">
  <h2>{{ isEditMode ? 'Editar Persona' : 'Crear Nueva Persona' }}</h2>

  <div *ngIf="success" class="success-message">
    ¡Persona {{ isEditMode ? 'actualizada' : 'creada' }} exitosamente! Redirigiendo...
  </div>

  <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="person-form" *ngIf="!success">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="Nombre de la persona"
          class="form-control"
          [class.error]="personForm.get('firstName')?.invalid && personForm.get('firstName')?.touched">
        <div class="error-message" *ngIf="personForm.get('firstName')?.invalid && personForm.get('firstName')?.touched">
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Apellido de la persona"
          class="form-control"
          [class.error]="personForm.get('lastName')?.invalid && personForm.get('lastName')?.touched">
        <div class="error-message" *ngIf="personForm.get('lastName')?.invalid && personForm.get('lastName')?.touched">
          El apellido es requerido
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Describe quién es esta persona y su relación contigo"
        rows="4"
        class="form-control"
        [class.error]="personForm.get('description')?.invalid && personForm.get('description')?.touched">
      </textarea>
      <div class="error-message" *ngIf="personForm.get('description')?.invalid && personForm.get('description')?.touched">
        La descripción es requerida
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading || personForm.invalid" class="btn btn-primary">
        <span *ngIf="loading">{{ isEditMode ? 'Actualizando...' : 'Creando...' }}</span>
        <span *ngIf="!loading">{{ isEditMode ? 'Actualizar Persona' : 'Crear Persona' }}</span>
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
