<div class="place-form-container">
  <h2>{{ isEditMode ? 'Editar Lugar' : 'Crear Nuevo Lugar' }}</h2>

  <div *ngIf="success" class="success-message">
    ¡Lugar {{ isEditMode ? 'actualizado' : 'creado' }} exitosamente! Redirigiendo...
  </div>

  <form [formGroup]="placeForm" (ngSubmit)="onSubmit()" class="place-form" *ngIf="!success">
    <div class="form-group">
      <label for="name">Nombre del Lugar:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Ej: Parque Central, Casa de la Abuela"
        class="form-control"
        [class.error]="placeForm.get('name')?.invalid && placeForm.get('name')?.touched">
      <div class="error-message" *ngIf="placeForm.get('name')?.invalid && placeForm.get('name')?.touched">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Describe este lugar"
        rows="3"
        class="form-control"
        [class.error]="placeForm.get('description')?.invalid && placeForm.get('description')?.touched">
      </textarea>
      <div class="error-message" *ngIf="placeForm.get('description')?.invalid && placeForm.get('description')?.touched">
        La descripción es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        placeholder="Dirección completa del lugar"
        class="form-control"
        [class.error]="placeForm.get('address')?.invalid && placeForm.get('address')?.touched">
      <div class="error-message" *ngIf="placeForm.get('address')?.invalid && placeForm.get('address')?.touched">
        La dirección es requerida
      </div>
    </div>

    <div class="coordinates-section">
      <h4>Coordenadas (Opcional)</h4>
      <div class="form-row">
        <div class="form-group">
          <label for="latitude">Latitud:</label>
          <input
            type="number"
            id="latitude"
            formControlName="latitude"
            placeholder="Ej: 40.7128"
            step="any"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="longitude">Longitud:</label>
          <input
            type="number"
            id="longitude"
            formControlName="longitude"
            placeholder="Ej: -74.0060"
            step="any"
            class="form-control">
        </div>
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading || placeForm.invalid" class="btn btn-primary">
        <span *ngIf="loading">{{ isEditMode ? 'Actualizando...' : 'Creando...' }}</span>
        <span *ngIf="!loading">{{ isEditMode ? 'Actualizar Lugar' : 'Crear Lugar' }}</span>
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
