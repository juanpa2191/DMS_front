<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="tu@email.com"
        class="form-control"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Tu contraseña"
        class="form-control"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es requerida
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
      <span *ngIf="loading">Iniciando sesión...</span>
      <span *ngIf="!loading">Iniciar Sesión</span>
    </button>
  </form>

  <p class="register-link">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
